<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome</title> 
  </head>
  <body>
    <div><strong>ДЕМОНСТРАЦИЯ КУРСАЧА. ЗАПИЛИЛ ЛЁХА ИЗ ИП-22</strong></div>
    
    <div id="sign_in_form">
      <div>
        <p>Введите свой логин</p>
        <input id="login" type="text"></input>
      </div>
    
      <div>
        <p>Введите свой пароль</p>
        <input id="password" type="password"></input>
      </div>
    
      <div>
          <button onclick="signIn()">Войти</button>
      </div>
      
      <div>
          <button onclick="document.getElementById('register_form').style.display = 'block'; document.getElementById('sign_in_form').style.display = 'none'">Зарегистрироваться</button>
      </div>
    </div>
    <div id="register_form" style="display: none">
      <div><p>Выберите ваш статус:</p></div>
      
      <p><input type="radio" name="status_button" value="Student" checked onchange="document.getElementById('status_text').innerHTML='Введите номер вашей зачётной книжки'">студент</p>
      <p><input type="radio" name="status_button" value="Teacher" onchange="document.getElementById('status_text').innerHTML='Введите номер вашего паспорта'">преподаватель</p>
      <div>
        <p id='status_text'>Введите номер вашей зачётной книжки</p>
        <input id="user_id" type="text"></input>
      </div>
      <div>
        <p>Введите свой логин</p>
        <input id="user_login" type="text"></input>
      </div>
    
      <div>
        <p>Введите свой пароль</p>
        <input id="user_password" type="text"></input>
      </div>
      <div>
        <button onclick="register()">Зарегистрироваться</button>
      </div>
      <div>
        <button onclick="updateCurrentUser()">Отмена</button>
      </div>
    </div>
    <div id="main_workspace" style="display: block">
      <div class="workspace">
        <span>текущий статус: </span>
        <span id="status"></span>
      </div>
      <div class="workspace">
        <div>
          <div>
            <span>Выберите действие из списка</span>
            <span>
              <select id="options_menu" style="display: inline;" onchange="setOptionsSelect()">
                <option class="wss" id="select_A" value="getStatictic" onselect="console.log('kek')">Просмотреть статистику группы</option>
                <option class="wss" id="select_A/T"value="getJournal">Просмотреть журнал группы</option>
                <option class="wss" id="select_S" value="getJournal" selected>Просмотреть журнал</option>
              </select>
            </span>
          </div>
          <div id="select_options" style="display: block;">
            <span><input class="selectors" id="date" type="date" value="2021-05-03" style="display: none;"></span>
            <span>
              <select class="selectors" id="group">
                <!--Тут вставляется генерируемый выпадающий список-->
              </select>
            </span>
            <span class="selectors" id="empty" value="Пустышка" style="display: none;">Пустышка</span>
            <span><button id="get_data_button" onclick="getData()" style="display: none;">Получить</button></span>
          </div>
        </div>
        <!--Тут вставляется генерируемая таблица-->
        <pre style="overflow-x:auto;" id="blank_field"></pre>
        
      </div>
      <div class="workspace">
        <button id="logout_button" onclick="signOut()">Выйти</button>
      </div>
      
    </div>
    <script src="js/index.js"></script>
    <script src="js/table_class.js"></script>
    <script src="js/user_class.js"></script>
  </body>
</html>
